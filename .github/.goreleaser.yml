before:
  hooks:
    - go mod tidy

builds:
  - id: curlor
    main: ./cmd/curlor/main.go
    binary: curlor
    ldflags:
      - -s -w -X main.Version={{.Version}}
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
      - arm
      - "386"
      - ppc64le
    ignore:
      - goos: windows
        goarch: ppc64le
      - goos: darwin
        goarch: arm
      - goos: darwin
        goarch: "386"
      - goos: darwin
        goarch: ppc64le

archives:
  - builds:
      - curlor
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - 'update workflows'